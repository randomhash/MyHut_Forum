<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}HUT{% endblock title %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/navbar-and-control.css' %}"/>
    
    {% block head%}
    {% endblock head %}
</head>

<body>
  <nav class="navbar sticky-top navbar-light navbar-expand-sm">
    <ul class="navbar-nav ml-2">
      <li class="nav-item" {% if request.path == '/' %}id="active"{% endif %}>
        <a class="nav-link text-white"  
          href="{% url 'homepage:home_page' %}">
          Hut</a>
      </li>
    </ul>
   
    <button class="navbar-toggler" 
            type="button" 
            data-toggle="collapse"
            data-target="#nav-collapse"
            aria-expanded="false"
            aria-controls="menu-collapse"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ml-2" {% if request.path == '/my_hut/' %}id="active"{% endif %}>
          <a class="nav-link text-white"
            href="{% url 'my_hut:my_hut' %}">
            My hut</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item ml-2">
          <a class="nav-link text-white"
            href="{% url 'login:user_logout' %}">
            Get out</a>
        </li>
      </ul>    
    </div>
  </nav>

  <div class="container my-3">
    <div class="container d-flex justify-content-between">
        <h2 class="my-auto">
          {% block page %}
          {% endblock page %}
        </h2>
        {% block head_btn %}
        {% endblock head_btn %}
    </div>
  </div>
  
  {% block content %}
  {% endblock content %}

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
