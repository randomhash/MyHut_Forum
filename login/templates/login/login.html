{% extends 'login/login_layout.html' %}
{% block content %}

<div class="login-page">
  <div class="form">
      <form class="login-form" method='POST'>
      {% csrf_token %}
        {{ form }}      
      <button type='submit'>зайти в курінь</button>
      <p class="message"><a href="{% url 'login:user_signup' %}">Стати козаком</a></p>
      <p class="msg">{{ form.help_text }}</p>
    </form>
  </div>
</div>

{% endblock %}
